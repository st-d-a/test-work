<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>test</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="header-contact">
                <div class="item">
                    <img src="img/header-icon-2.png" alt="">
                    <span>Kyiv, Hryshka street, 3–ê and 5</span>
                </div>
                <div class="item">
                    <img src="img/header-icon-1.png" alt="">
                    <span>Poznyaki</span>
                </div>
                <div class="item">
                    <img src="img/header-icon-3.png" alt="">
                    <span>Everyday 10:00 - 23:00</span>
                </div>
            </div>
            <div class="header-language">
                <div class="item">
                    UA
                </div>
            </div>
        </div>
    </div>
</header>

<section class="section-top">
    <div class="container">
        <div class="section-top-inner">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="social">
                <div class="item">
                    <img src="img/facebook.png" alt="">
                </div>
                <div class="item">
                    <img src="img/instagram.png" alt="">
                </div>
                <div class="item">
                    <img src="img/tiktok.png" alt="">
                </div>
                <div class="item">
                    <img src="img/youtube.png" alt="">
                </div>
            </div>
            <div class="social-language">
                <div class="item">
                    UA
                </div>
            </div>
        </div>
    </div>
</section>

<section class="main">
    <div class="container">
        <div class="main-content">
            <div class="title">
                <h1>Aladdin</h1>
            </div>
            <div class="text">
                <p>The best shopping mall on Poznyaki district in Kyiv</p>
            </div>
            <div class="button">
                <button>Feedback</button>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <h5>About shopping mall</h5>
    </div>
</footer>
</body>
</html>
